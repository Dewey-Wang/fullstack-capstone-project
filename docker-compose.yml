version: '3.8'

services:
  backend:
    build: ./giftlink-backend
    ports:
      - "3060:3060"
    environment:
      - MONGO_URL=mongodb://mongo:27017/giftdb
    depends_on:
      - mongo

  frontend:
    build: ./giftlink-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
